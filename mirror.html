<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDF</title>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

<body>
    
    <div class="mirror">

                </div>
                <i class="bx bx-menu" id="mirror-btn"></i>
            </div>
            <ul class="sidebar__list-items">
                <li>
                    <a href="index.html">
                        <i class="bx bx-home-smile" ></i>
                        <span class="mirror-item-name">Домашня</span>
                    </a>
                    <span class="mirror-tooltip">Домашня</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-disc" ></i>

                    </a>
                    <span class="mirror-tooltip">Про нас</span>
                </li>

                    </a>
                    <span class="mirror-tooltip">Галерея</span>

                    </a>
                    <span class="mirror-tooltip">Замовити</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-spreadsheet" ></i>
                        <span class="mirror-item-name">Прайс</span>
                    </a>
                    <span class="mirror-tooltip">Прайс</span>
                </li>
            </ul>
        </div>
        <main class="mirror-hero">
            <h2 class="mirror-hero__h2">Дзеркала</h2>
        </main>
    </div>
    
    <script src="/js/mirror.js"></script>
